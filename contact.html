<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Contact Page</h1>


    <fieldset style="width: 500px;">

      <legend>Some Message</legend>
      <form action="mailto:dilip.sau2052@gmail.com" method="post" enctype="text/plain">


        <p>
          <label for="name">Your Name: </label>
          <input type="text" placeholder="fiil name" id="name" name="username">
        </p>
        <p>
          <label for="email">Your Email: </label>
          <input type="email" placeholder="fiil email" id="email" name="email">
        </p>


        <p>
        <h4>Select Your Gender</h4>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">FeMale</label>
        </p>




        <p>
        <h4>Select Your Hobbiess</h4>

        <input type="checkbox" name="dance" id="dance" value="dance">
        <label for="dance">Dance</label>

        <input type="checkbox" name="sing" id="sing" value="sing">
        <label for="sing">Sing</label>

        <input type="checkbox" name="coding" id="coding" value="coding">
        <label for="coding">Coding</label>
        </p>


        <label for="msg">
          <h3>Send a Message</h3>
        </label>
        <textarea name="msg" id="msg" cols="40" rows="10"></textarea>

        <br>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </form>




    </fieldset>






  </body>

</html>
